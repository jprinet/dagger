plugins {
  id 'org.jetbrains.kotlin.jvm'
}

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(11))
  }
}

tasks.compileJava {
  sourceCompatibility = "${JavaVersion.VERSION_11}"
}

dependencies {
  compileOnly gradleApi()
  compileOnly "com.android.tools.build:gradle:$agp_version"
}